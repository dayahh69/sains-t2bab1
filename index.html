    <style>

        .bg-gradient-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }

        .bg-gradient-3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .bg-gradient-4 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .bg-gradient-5 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .bg-gradient-6 { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .bg-gradient-7 { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
        .bg-gradient-8 { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
        .bg-gradient-9 { background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%); }
        .bg-gradient-10 { background: linear-gradient(135deg, #fad0c4 0%, #ffd1ff 100%); }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }



        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            font-size: 0.9rem;
        }

        .language-toggle:hover {
            background: white;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .instructions-title {
            color: #2d3748;
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .instructions-container {
            display: grid;
            gap: 15px;
            margin-bottom: 40px;
        }

        .instruction-item {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            cursor: default;
            position: relative;
            overflow: hidden;
        }

        .instruction-item:hover {
            border-color: #4299e1;
            background: linear-gradient(135deg, #ebf8ff 0%, #bee3f8 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.2);
        }

        .instruction-icon {
            font-size: 1.5rem;
            min-width: 30px;
            text-align: center;
        }

        .instruction-item span:last-child {
            font-size: 1.1rem;
            color: #2d3748;
            font-weight: 500;
        }

        .instruction-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .instruction-item:hover::before {
            left: 100%;
        }

        .question-header {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .question {
            font-size: 1.4rem;
            color: #2d3748;
            margin-bottom: 30px;
            font-weight: 600;
            line-height: 1.5;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 40px;
        }

        .option {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            border-color: #4299e1;
            background: #ebf8ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.15);
        }

        .option.selected {
            border-color: #3182ce;
            background: #bee3f8;
            color: #2c5282;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .option:hover::before {
            left: 100%;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 120px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(113, 128, 150, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .score {
            font-size: 3rem;
            font-weight: bold;
            color: #2d3748;
            margin: 20px 0;
        }

        .results-summary {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .motivation {
            font-size: 1.2rem;
            color: #38a169;
            margin: 20px 0 30px 0;
            font-weight: 600;
            font-style: italic;
        }

        .hidden {
            display: none;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .buttons {
                flex-direction: column;
            }
            

        }
    </style>
</head>

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'ms' ? 'en' : 'ms';
            updateLanguage();
        }

        function updateLanguage() {
            const t = translations[currentLanguage];
            
            document.getElementById('title').innerHTML = t.title;
            document.getElementById('instructionsTitle').textContent = t.instructionsTitle;
            document.getElementById('instructionText1').innerHTML = t.instruction1;
            document.getElementById('instructionText2').innerHTML = t.instruction2;
            document.getElementById('instructionText3').innerHTML = t.instruction3;
            document.getElementById('startBtn').textContent = t.startBtn;
            document.getElementById('prevBtn').textContent = t.prevBtn;
            document.getElementById('nextBtn').textContent = t.nextBtn;
            document.getElementById('resultsTitle').textContent = t.resultsTitle;
            document.getElementById('retryBtn').textContent = t.retryBtn;
            document.getElementById('homeBtn').textContent = t.homeBtn;
            document.querySelector('.language-toggle').textContent = t.langToggle;
            
            // Update question header if in quiz
            if (!document.getElementById('quizPage').classList.contains('hidden')) {
                document.getElementById('questionHeader').textContent = t.questionHeader.replace('{n}', currentQuestion + 1);
            }
            
            // Update results if in results page
            if (!document.getElementById('resultsPage').classList.contains('hidden')) {
                const correct = selectedAnswers.filter((answer, index) => answer === questions[currentLanguage][index].correct).length;
                const wrong = 10 - correct;
                
                document.getElementById('resultsSummary').textContent = t.resultsSummary
                    .replace('{correct}', correct)
                    .replace('{wrong}', wrong);
                
                document.getElementById('scoreDisplay').textContent = t.scoreText.replace('{score}', score);
                
                let motivationKey;
                if (score === 100) motivationKey = 'perfect';
                else if (score >= 80) motivationKey = 'excellent';
                else if (score >= 60) motivationKey = 'good';
                else if (score >= 40) motivationKey = 'average';
                else motivationKey = 'poor';
                
                document.getElementById('motivationText').textContent = t.motivations[motivationKey];
            }
            
            // Update current question if in quiz
            if (!document.getElementById('quizPage').classList.contains('hidden')) {
                displayQuestion();
            }
        }

        function startQuiz() {
            currentQuestion = 0;
            selectedAnswers = new Array(10).fill(-1);
            score = 0;
            
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('quizPage').classList.remove('hidden');
            
            changeBackground();
            displayQuestion();
        }

        function displayQuestion() {
            const question = questions[currentLanguage][currentQuestion];
            const t = translations[currentLanguage];
            
            document.getElementById('questionHeader').textContent = t.questionHeader.replace('{n}', currentQuestion + 1);
            document.getElementById('questionText').innerHTML = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.innerHTML = option;
                optionDiv.onclick = () => selectOption(index);
                
                if (selectedAnswers[currentQuestion] === index) {
                    optionDiv.classList.add('selected');
                }
                
                optionsContainer.appendChild(optionDiv);
            });
            
            updateButtons();
            changeBackground();
        }

        function selectOption(index) {
            selectedAnswers[currentQuestion] = index;
            
            // Update visual selection
            document.querySelectorAll('.option').forEach((option, i) => {
                option.classList.toggle('selected', i === index);
            });
            
            updateButtons();
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.disabled = selectedAnswers[currentQuestion] === -1;
            
            if (currentQuestion === 9) {
                nextBtn.textContent = currentLanguage === 'ms' ? 'Selesai' : 'Finish';
            } else {
                nextBtn.textContent = translations[currentLanguage].nextBtn;
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        function nextQuestion() {
            if (currentQuestion < 9) {
                currentQuestion++;
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            // Calculate score
            const correct = selectedAnswers.filter((answer, index) => answer === questions[currentLanguage][index].correct).length;
            const wrong = 10 - correct;
            score = correct * 10;
            
            document.getElementById('quizPage').classList.add('hidden');
            document.getElementById('resultsPage').classList.remove('hidden');
            
            const t = translations[currentLanguage];
            
            // Update results summary
            document.getElementById('resultsSummary').textContent = t.resultsSummary
                .replace('{correct}', correct)
                .replace('{wrong}', wrong);
            
            // Update score display
            document.getElementById('scoreDisplay').textContent = t.scoreText.replace('{score}', score);
            
            // Update motivation message based on score
            let motivationKey;
            if (score === 100) motivationKey = 'perfect';
            else if (score >= 80) motivationKey = 'excellent';
            else if (score >= 60) motivationKey = 'good';
            else if (score >= 40) motivationKey = 'average';
            else motivationKey = 'poor';
            
            document.getElementById('motivationText').textContent = t.motivations[motivationKey];
            
            // Change to results background
            document.body.className = 'bg-gradient-1';
        }

        function restartQuiz() {
            currentQuestion = 0;
            selectedAnswers = new Array(10).fill(-1);
            score = 0;
            
            document.getElementById('resultsPage').classList.add('hidden');
            document.getElementById('quizPage').classList.remove('hidden');
            
            changeBackground();
            displayQuestion();
        }

        function goHome() {
            document.getElementById('resultsPage').classList.add('hidden');
            document.getElementById('homePage').classList.remove('hidden');
            document.body.className = 'bg-gradient-1';
        }

        function changeBackground() {
            const gradients = [
                'bg-gradient-1', 'bg-gradient-2', 'bg-gradient-3', 'bg-gradient-4', 'bg-gradient-5',
                'bg-gradient-6', 'bg-gradient-7', 'bg-gradient-8', 'bg-gradient-9', 'bg-gradient-10'
            ];
            
            document.body.className = gradients[currentQuestion] || 'bg-gradient-1';
        }

        // Initialize
        updateLanguage();
    </script>
